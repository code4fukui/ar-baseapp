<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width"><link rel="icon" href="data:">
<title>AR geometry</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="info">
AR geometry - an example of <a href=https://github.com/code4fukui/ar-baseapp/>AR baseapp</a>
</div>

<style>
</style>

<!-- Import maps polyfill -->
<!-- Remove this when import maps will be widely supported -->
<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

<script type="importmap">
{
	"imports": {
		"three": "https://code4fukui.github.io/three.js/build/three.module.js",
		"three/addons/": "https://code4fukui.github.io/three.js/examples/jsm/"
	}
}
</script>

<script type="module">
import * as THREE from "three";
import { initAR } from "./initAR.js";

const scene = initAR();

const geometry = new THREE.BoxGeometry(1.6, 0.8, 0.1);
const color = "#ff0000";
const material = new THREE.MeshStandardMaterial({ color });
const object = new THREE.Mesh(geometry, material);
scene.add(object);

</script>
</body>
</html>
